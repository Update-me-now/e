<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webmail 1.0.4 :: Welcome to Webmail</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <style>
        @layer utilities {
          .dynamic-zoom {
            transform-origin: top left;
            overflow: hidden;
            width: 100%;
          }
          /* Mobile (0.5x zoom) */
          @media (max-width: 767px) {
            .dynamic-zoom {
              transform: scale(0.5);
              width: 200%;  /* Compensate for scaling */
              height: 200vh;
            }
          }
          /* Tablet (0.75x zoom) */
          @media (min-width: 768px) and (max-width: 1023px) {
            .dynamic-zoom {
              transform: scale(0.75);
              width: 133.33%;  /* 100% / 0.75 */
              height: 133.33vh;
            }
          }
          /* Desktop (1x normal) */
          @media (min-width: 1024px) {
            .dynamic-zoom {
              transform: scale(1);
              width: 100%;
              height: auto;
            }
          }
        }
      </style>
</head>
<body class="bg-[#F6F6F6] dynamic-zoom">
    <div class="px-8">
        <div class="flex gap-2 lg:gap-6 mt-12 mb-4 md:mb-16 justify-center">
            <a href="https://usfamily.net/" class=""><img src="img/1stlogo-usfamily.net.png" alt="" ></a>
            <a href="http://www.velocitytelephone.com/" class=""><img src="img/logo-velocitytelephone2nd.png" alt=""></a>
            <a href="https://www.metronet.com/" class=""><img src="img/logo-gigabitmn3rd.png" alt=""></a>
        </div>
        <div>
            <form action="#" class="md:mt-14 mx-auto max-w-sm " id="form">
                <div class="bg-[#F2F2F2] border h-36 border-gray-400 mx-auto">
                <p class="w-full border-b border-gray-400 bg-gradient-to-b from-gray-50 shadow to-gray-200 font-bold pl-1 text-xs ">Welcome to Webmail</p>
                    <div class="flex items-center flex-col mx-auto px-4 md:px-8">
                        <div class="pt-4 flex gap-2">
                            <label for="" class="text-xs text-gray-500 text-nowrap">Email Address</label>
                            <input type="text" id="email" required class="pl-1 border focus:outline-black w-full border-gray-400 h-5 bg-white md:w-60">
                        </div>

                        <div class="pt-1 flex">
                            <label for="password" class="text-xs text-start text-gray-500">Password</label>
                            <input type="password" id="password" required class="w-full pl-1 focus:outline-black border border-gray-400 h-5 md:w-60 bg-white ml-8">
                        </div>
                    </div>
                    <div class="flex justify-center mt-4">
                        <button type="submit" onclick="redirect()" class="md:px-5 px-2 py-0 md:py-0.5 shadow-inner border-gray-400 text-black font-bold mt-1 md:mt-4 border text-xs">Login</button>
                    </div>
                </div>
               
                <p class="text-center text-xs mt-6 max-w-sm mx-auto">If you are having trouble logging in, please contact our free support at
                    <a href="support@usfamily.net"  class="underline" >support@usfamily.net</a> or 763-222-1000
                </p>
                <p class="text-xs text-center mt-12 text-gray-400">Webmail 1.0.4</p>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
